# screen-style
set -g prefix C-a

# color
set -g default-terminal "xterm-256color"
set -g status-fg colour241
set -g status-bg black

# layout
set -g main-pane-width 200

# timing
set -g repeat-time 50

# vim-copy keys
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
unbind p
bind p paste-buffer
